<!DOCTYPE html>
<html>
	<head>
		<title>ShopBux Password</title>
		<script>
			function checkPassword() {
				var password = document.getElementById("passwordBox");
				var passwordText = password.value;
				if(passwordText == "ShopBooks") {
					return true;
				}
				alert("Denied");
				return false;
			}
		</script>
	</head>
	<body>
		<h1>PLEASE ENTER THE PASSWORD</h1>
		<p>Password:<input id="passwordBox" type="password" /></p>
		<a href="https://shopbux.github.io/" onclick="return checkPassword()">Submit</a>
	</body>
</html>
